server:
  port: 8082
spring:
  datasource:
    username: sa
    url: jdbc:h2:mem:balances-db;DATABASE_TO_LOWER=TRUE;MODE=MySQL
    driverClassName: org.h2.Driver
    password: ''
  h2:
    console:
      enabled: 'true'
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: 'true'
